server.port=8443
server.ssl.key-store=${perobot.ssl.key-store}
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=${perobot.ssl.key-store-password}
server.ssl.key-alias=perobobbot
#  servlet.context-path=/api


spring.flyway.locations=classpath:db/migration
spring.datasource.url=${perobot.db.url:jdbc:h2:~/db/perobobbot;AUTO_SERVER=true}
spring.datasource.username=${perobot.db.username:sa}
spring.datasource.password=${perobot.db.password:}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

logging.level.web=DEBUG
logging.level.org.springframework.context.annotation.ClassPathBeanDefinitionScanner=OFF
logging.level.org.springframework.security=DEBUG

